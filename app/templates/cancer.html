<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cancer_type }} Articles</title>
</head>
<body>
    <h1>{{ cancer_type }} Articles</h1>
    <a href="{{ url_for('main.index') }}">Back to Home</a>
    <ul>
        {% for article in articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.summary }}</p>
                <p><em>Published on: {{ article.published_date }}</em></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
