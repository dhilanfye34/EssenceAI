<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://sianjave.s3.us-east-2.amazonaws.com/Sianjave+Logo.png">
    <title>{{ cancer_type }} Articles</title>
</head>
<body>
    <div id="navbar-container"></div>
      <script>
          // Fetch and load the navbar into the navbar-container
          fetch('/navbar')
                .then(response => response.text())
                .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
    <h1>{{ cancer_type }} Articles</h1>
    <a href="{{ url_for('main.index') }}">Back to Home</a>
    <ul>
        {% for article in articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.summary }}</p>
                <p><em>Published on: {{ article.published_date }}</em></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
