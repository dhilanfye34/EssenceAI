<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarized Medical Articles</title>
</head>
<body>
    <h1>Summarized Medical Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.summary }}</p>
            <small>Published on: {{ article.published_date }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
