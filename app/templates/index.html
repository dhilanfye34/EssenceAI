{% extends "base.html" %}

{% block title %}Cancer Articles Summary{% endblock %}

{% block content %}
<h1>Welcome to the Cancer Articles Summary</h1>
<p>Select a Cancer Type:</p>
<ul>
    {% for cancer_type in cancer_types %}
        <li><a href="{{ url_for('main.cancer', cancer_type=cancer_type) }}">{{ cancer_type }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
